<body>
<input type="text" id="Title" value=""></input>
<button type="button" onclick="Myfunc(document.getElementById('Title').value)">Search</button>
<p><textarea readonly="true" id="result" rows="10" cols="100"></textarea></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    function Myfunc(title) {
        $.ajax({
            url: 'https://api.themoviedb.org/3/search/movie?api_key=9edb89b91f4f28ef916263ab0ea5f63e&query=' + title,
        success: function (result) {
        document.getElementById("result").value = result.results[0].overview;
    }
        })
    }
</script>
</body>
